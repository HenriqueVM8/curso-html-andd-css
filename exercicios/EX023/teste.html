<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Tabelas</title>

    <style>

        table {
            width: 350px;
            border-collapse: collapse;
        }
        tr.unico {
           background-color: blueviolet;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        td.id {
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>

        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>

        <tr class="unico">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td class="id">B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
        
    </table>
</body>
</html>
